<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <!-- NAVBAR -->
        <div class="navbar">
            
            <!-- Logo -->
            <div class="nav-logo border">   
                <div class="logo"></div>
            </div>
           
            <!-- Location -->
            <div class="nav-location border">
                <p class="para1">Deliver to</p>
                <div class="dti">
                    <i class="fa-solid fa-location-dot fa-xs"></i>
                    <p class="para2"> India</p>
                </div>
            </div>
            
            <!-- Search  -->
            <div class="nav-search">
                <select class="select-all">
                    <option value="Shoes">All</option>
                </select>
                
                <input class="searching" type="search" placeholder="Search Amazon"></input>
                <button class="search-icon"><i class="fa-solid fa-magnifying-glass"></i></button>
                
            </div>

            <!-- Sign in -->
            <div class="signin border">
                <p class="paraa1">Hello,sign in</p>
                <p class="paraa2">Account & Lists</p>
            </div>

            <!-- Returns and orders -->
            <div class="return border">
                <p class="line1">Return</p>
                <p class="line2">& Orders</p>
            </div>

            <div class="Cart border">
                <i class="fa-solid fa-cart-shopping"></i>
                Cart
            </div>
        </div>

        <!-- Panel -->
        <div class="Panel">

            <div class="panel-all">
                <i class="fa-solid fa-bars"></i>
                All
            </div>

            <div class="panel-links">

                <p>Today's Deals</p>
                <p>Customer Service</p>
                <p>Registry</p>
                <p>Gift Cards</p>
                <p>Sell</p>

            </div>
        </div>
        
    </header>
</body>
</html>
